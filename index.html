<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="fonts/stylesheet.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="https://github.com/Andreykas29/weathua.github.io/blob/main/css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>WeathUa</title>
</head>
<body>
	<header>
		<div class="container">
			<div class="header-title">
				<h1>WeathUa</h1>
			</div>
		<div class="main-wrapper">
			<div class="weather-main">
				<div class="weather-main-top">
					<div class="country">
					<h2 class="country-title">
						Львів
					</h2>
					<p class="time hour"></p>
				</div>
				<div class="now-time">
					<h2 class="now-day"></h2>
					<p class="month-number"></p>
				</div>
				</div>

				<div class="weather-main-bottom">
					<div class="weather-main-morning">
						<div class="weather-main-img">

						</div>
						<p class="today-temp"></p>
					</div>
					<div class="action-description">
						<p class="action-description-word"></p>
						
					</div>
					<div class="day-temp day-temp-main">
						<p class="weather-main-temp-max">
							max 
							<span class="weather-main-temp-max-deg">
								
							</span>
						</p>
						<p class="weather-main-temp-min">
							min 
							<span class="weather-main-temp-min-deg">

							</span>
						</p>
					</div>
				</div>
			</div>
			<!-- 6days -->
			<div class="weather-by-days">
				<div class="day">
					<h2 class="day-name day-name1">Tuesday</h2>
					<div class="day-img"></div>
					<div class="day-temp">
					<p>max  <span class="day-max"></span></p>
					<p>min  <span class="day-min"></span></p>
				</div>
			</div>

				<div class="day">
					<h2 class="day-name day-name2">Wednesday</h2>
					<div class="day-img"></div>
					<div class="day-temp">
						<p>max  <span class="day-max"></span></p>
						<p>min  <span class="day-min"></span></p>
					</div>
				</div>

				<div class="day">
					<h2 class="day-name day-name3">Thursday</h2>
					<div class="day-img"></div>
					<div class="day-temp">
						<p>max  <span class="day-max"></span></p>
						<p>min  <span class="day-min"></span></p>
					</div>
				</div>

				<div class="day">
					<h2 class="day-name day-name4">Friday</h2>
					<div class="day-img"></div>
					<div class="day-temp">
						<p>max  <span class="day-max"></span></p>
						<p>min  <span class="day-min"></span></p>
					</div>
				</div>

	
				<div class="day">
					<h2 class="day-name day-name5">Saturday</h2>
					<div class="day-img"></div>
					<div class="day-temp">
						<p>max  <span class="day-max"></span></p>
						<p>min  <span class="day-min"></span></p>
					</div>
				</div>

					
				<div class="day"> <!-- day -->
					<h2 class="day-name day-name6">Sunday</h2>
					<div class="day-img"></div>
					<div class="day-temp">
						<p>max  <span class="day-max"></span></p>
						<p>min  <span class="day-min"></span></p>
					</div>
				</div> <!-- day -->

			</div>
		</div>
				<marquee class="adv" behavior="alternate"  direction="right" scrollamount="1">Нехай незгоди не роблять Вам в житті погоди!</marquee>
		</div>
	</header>
	<script src="main.js"></script>
</body>
</html>
